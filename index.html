<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <table id="table">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read?</th>
            </tr>
        </table>
        <form id="form">
            <h1>ADD NEW BOOK!</h1>
            <label for="title">Title: </label>
            <input type="text" id="title" class="textInput" required>
            <label for="author">Author: </label>
            <input type="text" id="author" class="textInput" required>
            <label for="pages">Pages: </label>
            <input type="number" id="pages" min="1" class="textInput" required>
            <div class="read-container">
                    <label for="read">Read: </label>
                <div class="bookRead">
                    <label for="readYes">Yes</label>
                    <input type="radio" name="read" id="readYes" value="Yes" required>
                </div>
                <div class="bookNotRead">
                    <label for="readNo">No</label>
                    <input type="radio" name="read" id="readNo" value="No" required>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
